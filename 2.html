<p>层叠样式表（英语：Cascading Style Sheets，缩写：CSS；又称串樣式列表、级联样式表、串接样式表、階層式樣式表）是一种用来为结构化文档（如HTML文档或XML应用）添加样式（字体、间距和颜色等）的计算机语言，由W3C定义和维护。
